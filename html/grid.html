<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar GRID</title>
<style>

.container {
  display: grid;
}

.container {
  grid-template-columns: 100px 200px 1fr; /* 1ª coluna 100px, 2ª 200px, 3ª ocupa o resto */
}

.container {
  grid-template-rows: 100px 1fr 100px;
}

.container {
  gap: 20px; /* espaçamento entre todos os elementos */
}

.container {
  row-gap: 10px;
}

.container {
  column-gap: 15px;
}

.item {
  grid-column: 1 / 3; /* item ocupa da linha 1 à linha 3 da coluna */
}

.item {
  grid-row: 2 / 4; /* item ocupa da linha 2 à linha 4 */
}

.item {
  grid-column-start: 1;
  grid-column-end: 3;
}

.item {
  grid-row-start: 2;
  grid-row-end: 4;
}

.container {
  justify-items: center;
}

.container {
  align-items: stretch;
}

.container {
  place-items: center start; /* alinha vertical no centro e horizontal à esquerda */
}

.container {
  justify-content: space-between;
}

.container {
  align-content: center;
}

.container {
  place-content: center start;
}

.container {
  grid-auto-rows: minmax(100px, auto); /* define altura mínima e máxima */
}

.container {
  grid-auto-columns: 1fr;
}

.container {
  grid-auto-flow: row dense;
}


.container {
  grid-template-areas:
    "header header"
    "sidebar main"
    "footer footer";
}

.header {
  grid-area: header;
}

.sidebar {
  grid-area: sidebar;
}

.main {
  grid-area: main;
}

.footer {
  grid-area: footer;
}

.item {
  grid-area: main;
}

.container {
  grid-template: 
    "header header" 50px
    "main sidebar" 1fr
    "footer footer" 30px
    / 1fr 200px;
}

.container {
  grid: auto-flow / 100px 1fr;
}


</style>


</head>
<body>
    



</body>
</html>
